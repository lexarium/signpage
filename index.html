<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Giriş Sayfası Düzenleme</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <div id="wrapper">
    <div class="container">
      <div class="box">
        <form id="signup">
          <div class="close">&Cross;</div>
          <h2 class="title">Kayıt Ol</h2>
          <div class="social-login">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" width="18" height="18" class="google">
              <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
            </svg><span class="text">Google ile kayıt ol</span>
          </div>
          <hr />
          <div class="field">
            <label for="name">İsiminiz</label>
            <input id="name" type="text" name="name" placeholder="İsiminiz Ve Soy İsiminiz" required />
          </div>
          <div class="field">
            <label for="yourEmail">E-Mail</label>
            <input id="yourEmail" type="email" name="email" placeholder="example@gmail.com" required />
          </div>
          <div class="field">
            <label for="enterPassword">Şifreniz</label>
            <input id="enterPassword" type="password" name="pswd" minlength="8" placeholder="En az 5 hane giriniz" required autocomplete />
          </div>
          <div class="field">
            <input type="checkbox" id="agree" required />
            <label for="agree">Okudum ve <a href="#">Şartlar</a> ve
              <a href="#">Gizliliği</a> kabul ediyorum</label>
          </div>
          <button type="submit" class="button">Kayıt Ol</button>
          <hr />
          <div class="foot">
            <span class="info">Zaten bir hesabınız var mı?</span>
            <span class="login">Giriş Yap</span>
          </div>
        </form>
      </div>
      <div class="box">
        <form id="login">
          <div class="close">&Cross;</div>
          <h2 class="title">Giriş Yap</h2>
          <div class="social-login">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" width="18" height="18" class="google">
              <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
            </svg><span class="text">Google ile giriş yap</span>
          </div>
          <hr>
          <div class="field">
            <label for="email">E-Mail</label>
            <input id="email" type="email" name="email" placeholder="example@gmail.com" required>
          </div>
          <div class="field">
            <label for="password">Şifreniz</label>
            <input id="password" type="password" name="pswd" minlength="8" placeholder="Geçerli Şifrenizi Giriniz" required autocomplete />
          </div>
          <div class="field">
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox">Beni Hatırla</label>
          </div>
          <button type="submit" class="button">Giriş Yap</button>
          <span class="to">Şifremi Unuttum?</span>
          <hr>
          <div class="foot">
            <span class="info">Hesabınız yok mu?</span>
            <span class="signup">Kayıt Ol</span>
          </div>
        </form>
      </div>
    </div>
  </div>

</html>
